<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation Survey</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
    html, body {
      height: 100vh;
      margin: 0;
      font-family: monospace;
    }
    
    .flexContainer {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    main {
      flex: 1;
    }
    
    header, footer {
    	padding: 10px;
    }
    
    header {
    	align-self: center;
    }
    
    footer {
    	border-top: 1px solid black;
    	max-height: 100px;
    	overflow: auto;
    }

    h1 {
    	margin: 0;
    }
    </style>
  </head>
  <body>
    <div class="flexContainer">
    	<header>
    		<h1>Location Survey</h1>
    	</header>
    	<main>
    	</main>
	    <footer>
	    	<p id="results">Waiting for first result</p>
	    </footer>
    </div>
    <script>
      function appendResults(str) {
    	  var results = document.getElementById("results");
    	  if (results.initialized) {
    		  results.innerHTML = str + "<br />" + results.innerHTML;
    	  } else {
    		  results.innerHTML = str;
    		  results.initialized = true;
    	  }
      }
      
      function openWebSocket() {
    	  try {
        	  if ('WebSocket' in window || 'MozWebSocket' in window) {
            	  var websocketUrl = "ws://" + window.location.host + "/GeolocationWebSocket";
            	  console.log("Initiating web socket to " + websocketUrl);
            	  
                  ws = new WebSocket(websocketUrl);
                  
                  ws.onopen = function () {
                	  console.log("WebSocket successfully opened");
                  };

                  ws.onmessage = function (evt) {
                	  console.log("WebSocket received message");
                	  console.log(evt);
                	  
                	  appendResults("Welcome from " + evt.data + " (" + new Date().toLocaleTimeString() + ")");
                  };

                  ws.onclose = function () {
                	  console.log("WebSocket closed");
                  };
              } else {
        		  appendResults("ERROR: WebSockets not supported or not enabled in this browser.");
        	  }
          } catch (e) {
        	  console.log(e);
          }
      }
      
      openWebSocket();
    </script>
  </body>
</html>
